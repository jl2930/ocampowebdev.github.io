<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-900">
    <!-- Background image with overlay -->
    <div class="fixed inset-0 bg-[url('pictures/regbg.jpg')] bg-cover bg-center bg-no-repeat opacity-50"></div>
    <div class="fixed inset-0 bg-black bg-opacity-50"></div>

    <!-- Form container -->
    <div class="w-full max-w-2xl bg-white rounded-xl overflow-hidden relative z-10">
        <div class="p-8 md:p-12">
            <!-- Header -->
            <div class="text-center mb-10">
                <div class="flex justify-center mb-2">
                    <div class="flex justify-center mb-1">
                        <img src="pictures/logo black.png" alt="Company Logo" class="h-auto w-auto">
                    </div>
                </div>
                <h1 class="text-3xl font-semibold text-gray-800 mb-2">Create Account</h1>
            </div>

            <!-- Form -->
            <form class="space-y-5">
                <!-- Name Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                        <input type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-purple-400 focus:outline-none transition" placeholder="Jherome">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                        <input type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-purple-400 focus:outline-none transition" placeholder="Ocampo">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-blue-5500 focus:outline-none transition" placeholder="your@email.com">
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition" placeholder="+63">
                </div>

                <!-- Birthday -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth *</label>
                    <input type="date" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition text-gray-500">
                </div>

                <!-- Password Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                        <input type="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition" placeholder="••••••••">
                        <p class="text-xs text-gray-400 mt-2">At least 8 characters</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password *</label>
                        <input type="password" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition" placeholder="••••••••">
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-start pt-2">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    </div>
                    <label for="terms" class="ml-3 block text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 focus:ring-blue-500 border-gray-300">Terms</a> and <a href="#" class="text-purple-500 font-medium hover:text-purple-600">Privacy Policy</a> *
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition shadow-sm hover:shadow-md mt-6">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-8 text-center text-sm">
                <p class="text-gray-500">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-blue-500 hover:text-blue-600">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
